<div>
    <h1>Welcome {{client.name}}</h1><br>
    <div [hidden]="!isCompany">   
        <button *ngIf="client.merchantId" mat-raised-button color="primary" (click)="generateAPIKey()" style="display: flex; justify-content: center; margin: auto; margin-bottom: 50px; padding: 10px;">Generate API key</button>
        <mat-form-field class="example-form-field" appearance="fill" style="justify-content: center; margin: auto">
            <mat-label>Merchant ID</mat-label>
            <input matInput type="text" [(ngModel)]="client.merchantId" disabled>
            <button *ngIf="client.merchantId"  mat-button matSuffix aria-label="Copy" [cdkCopyToClipboard]="client.merchantId">
                <mat-icon>content_copy</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Merchant password</mat-label>
            <input matInput type="text" [(ngModel)]="client.merchantPassword" disabled>
            <button *ngIf="client.merchantPassword" mat-button matSuffix aria-label="Copy" [cdkCopyToClipboard]="client.merchantPassword">
                <mat-icon>content_copy</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div [hidden]="isCompany">   
        <h3 style="display: flex; margin: auto; justify-content: center;">Credit card</h3>
        <h4>Card holder name</h4>
        <input name="cardHolderName" [(ngModel)]="client.bankAccount.creditCard.cardHolderName" disabled><br><br>
        <h4>PAN</h4>
        <input name="pan" [(ngModel)]="client.bankAccount.creditCard.pan" disabled><br><br>
        <div style="display: inline; margin: auto;">
            <h4>mm</h4>
            <input name="mm" [(ngModel)]="client.bankAccount.creditCard.mm" disabled><br><br>
            <h4>yy</h4>
            <input name="yy" [(ngModel)]="client.bankAccount.creditCard.yy" disabled><br><br>
        </div>
        <h4>CVV/CVC</h4>
        <input name="cvv" [(ngModel)]="client.bankAccount.creditCard.cvv" disabled><br><br>
    </div>
</div>
