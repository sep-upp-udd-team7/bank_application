<div class="padding" style="margin-left: 30%;">
    <div class="row">
    <div class="col-sm-6">
    <div class="card">
    <div class="card-header">
    <strong>Credit Card info</strong>
    <!-- <small>enter your card details</small> -->
    </div>
    <div class="card-body">
    <div class="row">
    <div class="col-sm-12">
    <div class="form-group">
        
    
        
    <label for="name">Name</label>
    <input class="form-control" id="name" type="text" placeholder="Enter your name" [(ngModel)]="name">
    </div>
    </div>
    </div>
    
    <div class="row">
    <div class="col-sm-12">
    <div class="form-group">
    <br>
    <label for="ccnumber">Credit Card Number</label>
    
    
    <div class="input-group">
    <input class="form-control" type="text" placeholder="0000 0000 0000 0000" id="pan" [(ngModel)]="pan">
    <div class="input-group-append">
    
    </div>
    </div> 
    </div>
    </div>
    </div>
    
    <div class="row">
    <div class="form-group col-sm-4"><br>
    <label for="ccmonth">Month</label>
    <select class="form-control" id="mm" [(ngModel)]="mm">
        <option *ngFor="let c of months" [ngValue]="c">{{c}}</option>
    </select>
    </div>
    <div class="form-group col-sm-4"><br>
    <label for="ccyear">Year</label>
    <select class="form-control" id="yy" [(ngModel)]="yy">
        <option *ngFor="let c of years" [ngValue]="c">{{c}}</option>
    </select>
    </div>
    <div class="col-sm-4">
    <div class="form-group"><br>
    <label for="cvv">CVV/CVC</label>
    <input class="form-control" id="cvv" type="text" placeholder="xxxx" [(ngModel)]="cvv">
    </div>
    </div>
    </div>
    
    </div>
    <div class="card-footer">
    <button class="btn btn-sm btn-success float-right" type="submit" (click)="validateIssuer()">
        <i class="mdi mdi-gamepad-circle"></i> Continue</button>
    <button class="btn btn-sm btn-danger" type="reset">
        <i class="mdi mdi-lock-reset"></i> Reset</button>
    </div>
    </div>
    </div>
    </div>
    </div>
