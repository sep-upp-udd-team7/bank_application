spring:
  application:
    name: bank1-service
  main:
    allow-circular-references: true
  datasource:
    driverClassName: org.postgresql.Driver
    initialization-mode: always
    password: ${PASS}
    platform: postgres
    url: jdbc:postgresql://localhost:5432/bank1
    username: postgres
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL95Dialect
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: true


jwt:
  secret: security

server:
  port: 8090
  servlet:
    context-path: /bank1

bank:
  pan: 525150
  frontend:
    url: 'http://localhost:3000/'
    credit-card-data-module: 'credit-card'

psp:
  finish-payment: 'http://localhost:8000/bank-service/credit-cards/finishPayment'

pcc:
  pcc-request: 'http://localhost:8092/pcc/request/validateAndRedirect'